<body>
    <h1>Sign up</h1>

<div class="signup">
    <form action="process-signup.php" id="signup" method="post" novalidate>
        <div class="field">
            <label for="name">Name</label>
            <input class="field" type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="field">
            <label for="regdno">Registration Number</label>
            <input class="field" type="text" id="regdno" name="regdno">
        </div>
        <div class="field">
            <label for="dob">Birthday</label>
            <input class="field" type="date" id="dob" name="dob">
        </div>
        <div class="field">
            <label for="yos">Current Year</label>
            <input class="field" type="number" id="yos" name="yos">
        </div>
        <div class="field">
            <label for="branch">Branch</label>
            <input class="field" type="branch" id="branch" name="branch">
        </div>
        <div class="field">
            <label for="section">Section</label>
            <input class="field" type="section" id="section" name="section">
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input class="field" type="password" id="password" name="password">
        </div>
        <div class="field">
            <label for="password_confirmation">Repeat password</label>
            <input  class="field"type="password" id="password_confirmation" name="password_confirmation">
        </div>
        <button>Sign up</button>
    </form>

</div>
